<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Linux CheatSheet</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/linux_cheatsheet.github.io/">Linux CheatSheet</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/linux_cheatsheet.github.io/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/linux_cheatsheet.github.io/commands.html">Commands</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/linux_cheatsheet.github.io/contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container my-4">
        <form id="contactForm" action="https://formspree.io/f/xknkkvvr" method="POST">
            <div class="form-floating">
                <h5 for="email">Email address</h5>
                <input class="form-control" id="email" type="email" name="_replyto" placeholder="Enter your email..." data-sb-validations="required,email" />
                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
            </div><br>
            <div class="form-floating">
                <h5 for="message">Message</h5>
                <textarea class="form-control" name="message" id="message" placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required"></textarea>
                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
            </div><br>
            <button class="btn btn-primary text-uppercase" id="submitButton" type="submit" style="margin: 0px 40vw;">Send</button>
        </form>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
